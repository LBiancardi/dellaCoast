    <title>Contact - Della Coast</title>

  <body>
    <header>
      <div class="box">
        <h1>
          <img src="imgs/logo-header.png" alt="Logo Della Coast" />
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>

                class="bookNow-header-button"
              >
                BOOK NOW!
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="fname">First name: </label>
        <input type="text" id="fname" class="input-default" required />
        <label for="lname">Last name: </label>
        <input type="text" id="lname" class="input-default" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="input-default"
          required
          placeholder="email@domain.com"
        />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          class="input-default"
          placeholder="(XXX) XXX-XXXX"
        />

        <label for="message">Message:</label>
        <textarea
          name=""
          id="message"
          cols="60"
          rows="10"
          class="input-default"
        ></textarea>

        <fieldset>
          <legend>Preferable contact:</legend>
          <label for="radio-email">
            <input type="radio" name="contact" value="email" id="radio-email" />
            Email
          </label>

          <label for="radio-phone">
            <input type="radio" name="contact" value="phone" id="radio-phone" />
            Phone
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
            Whatsapp
          </label>
        </fieldset>

        <fieldset>
          <legend>Best time for contact:</legend>
          <select name="" id="">
            <option value="">Morning</option>
            <option value="">Afternoon</option>
            <option value="">Night</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked /> Would like to receive news on your
          email?
        </label>

        <input type="submit" value="Send" class="send" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sunday</td>
            <td>CLOSED</td>
          </tr>
          <tr>
            <td>Mon - Thu</td>
            <td>8AM - 7PM</td>
          </tr>
          <tr>
            <td>Fri - Sat</td>
            <td>8AM - 6PM</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Thank you ‚ù£</td>
          </tr>
        </tfoot>
      </table>
    </main>
